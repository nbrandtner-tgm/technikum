<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Taschenrechner</title>
		<script src="main.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<main class="container">
			<div class="row">
				<div class="col-md-6" style="align-content: center; text-align: center; margin-top: 25%">
					<h1>Taschenrechner</h1>
					<br />
					<form>
						<div class="mb-3">
							<label for="zahl1" class="form-label">Eingabe Zahl 1:</label>
							<input type="number" class="form-control" id="zahl1" name="zahl1" />
						</div>
						<div class="mb-3">
							<label for="zahl2" class="form-label">Eingabe Zahl 2:</label>
							<input type="number" class="form-control" id="zahl2" name="zahl2" />
						</div>
						<div class="mb-3 form-control">
							<label for="ergebnis" class="form-label">Ergebnis:</label>
							<input type="text" class="form-control" id="ergebnis" name="ergebnis" readonly />
						</div>
					</form>
				</div>
				<div class="col-md-1" style="align-content: center; text-align: center; margin-top: 25%">
					<div class="row mb-3">
						<div class="col">
							<button class="btn btn-primary" style="width: 5vh; height: 5vh" onclick="calc('+')">+</button>
						</div>
					</div>
					<br />
					<div class="row mb-3">
						<div class="col">
							<button class="btn btn-primary" style="width: 5vh; height: 5vh" onclick="calc('-')">-</button>
						</div>
					</div>
					<br />
					<div class="row mb-3">
						<div class="col">
							<button class="btn btn-primary" style="width: 5vh; height: 5vh" onclick="calc('*')">*</button>
						</div>
					</div>
					<br />
					<div class="row mb-3">
						<div class="col">
							<button class="btn btn-primary" style="width: 5vh; height: 5vh" onclick="calc('/')">/</button>
						</div>
					</div>
				</div>
				<div class="col-md-4" style="align-content: center; text-align: center; margin-top: 25%">
					<form>
						<div class="mb-3 form-control">
							<label for="history" class="form-label">Bisheriger Verlauf:</label>
							<textarea class="form-control" id="history" name="history" readonly rows="5"></textarea>
						</div>
					</form>
				</div>
			</div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
