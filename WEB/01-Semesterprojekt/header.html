<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <title>Serenity Haven</title>
        <!-- Füge hier deine CSS-Dateien hinzu, um das Styling anzupassen -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Obere Navbar für Login und Register-->
        <nav class="top-nav">
            <button type="button" href="register.html"class="glow-on-hover upper-corner" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
            <button type="button" href="login.html"class="glow-on-hover upper-corner" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
        </nav>
        <!-- Modal für Anmeldung -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Anmeldeformularfelder hier -->
                        <!-- Beispiel: E-Mail und Passwort -->
                        <div class="mb-3">
                            <input type="email" class="form-control" id="loginEmail" name="loginEmail" placeholder="E-Mail" alt="Please enter your E-Mail" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="loginPW" name="loginPW" placeholder="Password" alt="Please enter your password" required>
                        </div>
                        <!-- Weitere Anmeldeformularfelder hier -->
                    </div>
                    <div class="modal-footer">  
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal für Registrierung -->
        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">Register</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Registrierungsformularfelder hier -->
                        <div class="mb-3">
                            <label class="form-label">Gender:</label>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="radio" id="male" class="form-check-input input" value="male" checked="">
                                <label class="form-check-label mr-3" for="male" alt="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="radio" id="female" class="form-check-input input" value="female">
                                <label class="form-check-label mr-3" for="female" alt="female">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="radio" id="diverse" class="form-check-input input" value="diverse">
                                <label class="form-check-label" for="diverse" alt="diverse">Diverse</label>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <input type="text" class="form-control" id="registerFirstName" name="registerFirstName" placeholder="Firstname" alt="Please enter your firstname" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="registerLastName" name="registerLastName" placeholder="Surname" alt="Please enter your surname"required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="registerEmail" name="registerEmail" placeholder="E-Mail" alt="Please enter your E-Mail" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="registerPassword" name="registerPassword" placeholder="Password" alt="Please enter your password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" alt="Please confirm your password" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <header>
        <img src="img/logo-transparent.png" width="330px">
            <nav>
                <button onclick="window.location.href='index.html'" type="button" href="index.html"class="glow-on-hover" alt="Homepage">Homepage</button>
                <button onclick="window.location.href='help.html'" type="button" href="help.html"class="glow-on-hover" alt="Help/FAQ">Help/FAQs</button>
                <button onclick="window.location.href='impressum.html'" type="button" href="impressum.html"class="glow-on-hover" alt="Impressum">Impressum</button>
                <!-- Weitere Navigationslinks für angemeldete Benutzer -->
            </nav>
        </header>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
